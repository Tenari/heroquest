<template name="newQuest">
  <div class="new-quest-container">
    <div>
      <input type="text" class="cmd"/>
      <input type="number" class="height" value="{{height}}"/>x<input type="number" class="width" value="{{width}}"/>
      {{mode}}
      {{#if canSave}}
        <button class="save">Save</button>
      {{/if}}
      {{#if canPublish}}
        <button class="publish">Publish</button>
      {{/if}}
      {{currentHoverLocation}}
      <div>difficulty: {{difficulty}} | treasure available: {{treasureLeft}} / {{totalTreasure}}</div>
      <ul>
        {{#each item in ls}}
          <li>{{item}}</li>
        {{/each}}
      </ul>
    </div>
    <div class="map">
      {{{mapHTML}}}
    </div>
    <div class="name-and-description">
      <div class="name-container"><input type="text" class="name" placeholder="Quest name" value="{{name}}"/></div>
      <div class="description-container"><textarea class="description" placeholder="Flavor text + description"></textarea></div>
    </div>
  </div>
</template>
