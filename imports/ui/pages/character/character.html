<template name="character_sheet">
  <div class="character-sheet">
    <div class="name">{{character.name}}</div>
    <div class="caricature">{{character.caricatureName}}</div>
    <div class="row">
      <div class="box">
        <div class="title">Intellect</div>
        <div class="value">
          {{#each brain in brains}}
            <div class="icon {{brain.klass}}"></div>
          {{/each}}
        </div>
      </div>
      <div class="box">
        <div class="title">Vitality</div>
        <div class="value">
          {{#each heart in hearts}}
            <div class="icon {{heart.klass}}"></div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="box">
        <div class="title">Attack</div>
        <div class="value">
          {{#each icon in attack}}
            <div class="icon {{icon.klass}}"></div>
          {{/each}}
        </div>
      </div>
      <div class="box">
        <div class="title">Defense</div>
        <div class="value">
          {{#each icon in defense}}
            <div class="icon {{icon.klass}}"></div>
          {{/each}}
        </div>
      </div>
      <div class="box">
        <div class="title">Move</div>
        <div class="value">{{character.baseMove}}</div>
      </div>
    </div>
    <div class="row">
      <div class="box">
        <div class="title">Copper pieces</div>
        <div class="value">{{character.cp}}</div>
      </div>
      <div class="box">
        <div class="title">Silver pieces</div>
        <div class="value">{{character.sp}}</div>
      </div>
      <div class="box">
        <div class="title">Gold pieces</div>
        <div class="value">{{character.gp}}</div>
      </div>
    </div>
    <div class="box">
      <div class="title">Equipment</div>
      <div class="value">
        {{#each item in character.items}}
          <div class="item">{{item.name}}</div>
        {{else}}
          None
        {{/each}}
      </div>
    </div>
    <div class="box">
      <div class="title">Quest History</div>
      <div class="">
        {{#each quest in character.completedGames}}
          <div class="item">{{quest}}</div>
        {{else}}
          None
        {{/each}}
      </div>
    </div>
  </div>
</template>
