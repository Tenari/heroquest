<template name="character_sheet">
  <div class="character-sheet">
    <div class="name">{{character.name}}</div>
    <div class="caricature">{{character.caricatureName}}</div>
    <div class="row">
      <div class="box">
        <div class="title">Mind</div>
        <div class="value">{{character.mind}} / {{character.mindMax}}</div>
      </div>
      <div class="box">
        <div class="title">Body</div>
        <div class="value">{{character.body}} / {{character.bodyMax}}</div>
      </div>
    </div>
    <div class="row">
      <div class="box">
        <div class="title">Attack</div>
        <div class="value dice">{{character.baseAttack}}</div>
      </div>
      <div class="box">
        <div class="title">Defense</div>
        <div class="value dice">{{character.baseDefense}}</div>
      </div>
      <div class="box">
        <div class="title">Move</div>
        <div class="value">{{character.baseMove}}</div>
      </div>
    </div>
    <div class="box">
      <div class="title">Equipment</div>
      <div class="value">
        {{#each item in character.items}}
          <div class="item">{{item.name}}</div>
        {{else}}
          None
        {{/each}}
      </div>
    </div>
  </div>
</template>
